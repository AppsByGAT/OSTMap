<br>
<uib-tabset active="active">
    <uib-tab index="0" heading="Sliding Histogram">
        <br>
        <div class="btn-group ">
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="1">1h</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="2">2h</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="4">4h</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="6">6h</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="12">12h</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="24">1d</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="48">2d</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="96">4d</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="144">6d</label>
            <label class="btn btn-success btn-lg" ng-model="timeFilter" uib-btn-radio="192">8d</label>
        </div>
        <label class="btn btn-danger btn-lg" ng-click="updateFilters()">Manual Update</label>

        <br>
        <br>
        <label class="">Current Filters: {{timeFilter}}h</label>

        <br><br>

        <code>
            DEBUG
            <br>
            <br>
            data.tweetFrequency: {{data.tweetFrequency}}
        </code>

        <br>    <br>



        <!--<div id="chart"></div>-->
        <rickshaw
                rickshaw-options="options"
                rickshaw-features="features"
                rickshaw-series="data.series">
        </rickshaw>

        <br><br>
        <code>Data: {{data.series[0]}}</code>
        <br><br>
        <code>Data: {{data.series[1]}}</code>
    </uib-tab>


    <uib-tab index="1" heading="Scoreboard: Area">
        <br>
        <div class="col-xs-6 col-md-4">
            <div class="panel panel-default">
                <!-- Table -->
                <table class="table table-hover tabled-striped">
                    <caption>Top 10 Users: Area Covered</caption>
                    <tr ng-repeat="tweet in data.tweets|limitTo:10" ng-click="search.setHashtagFilter(tweet.user.screen_name)">
                        <td>
                            <p>#{{tweet.user.screen_name}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </uib-tab>


    <uib-tab index="2" heading="Scoreboard: Distance">
        <br>
        <div class="col-xs-6 col-md-4">
            <div class="panel panel-default">
                <!-- Table -->
                <table class="table table-hover tabled-striped">
                    <caption>Top 10 Users: Distance Covered</caption>
                    <tr ng-repeat="tweet in data.tweets|limitTo:10" ng-click="search.setHashtagFilter(tweet.user.screen_name)">
                        <td>
                            <p>#{{tweet.user.screen_name}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
