<leaflet
        id="geoTemporal"
        class="geoTemporal"
        lf-center="center"
        bounds="bounds"
        maxbounds="maxBounds"
        markers="markers"

        layers="layers"
        event-broadcast="events">
</leaflet>

<!--Bootstap Containers: https://getbootstrap.com/css/-->
<div class="mapViewContainer container-fluid">
    <div class="row" style="opacity: 0.9;">
        <div class="btn-group">
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="0.25">15min</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="0.5">30min</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="1">1h</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="2">2h</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="4">4h</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="6">6h</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="12">12h</label>
            <label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="24">1d</label>
            <!--<label class="btn btn-success btn-lg" ng-click="search.updateFilters()" ng-model="timeFilter" uib-btn-radio="0">All</label>-->
        </div>

        <div class="btn-group">
            <button class="btn btn-primary btn-lg" ng-click="search.clearFilters()">Reset</button>
        </div>

        <div class="btn-group">
            <label class="btn btn-danger btn-lg" ng-model="autoUpdate" uib-btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>AutoUpdate</label>
            <label class="btn btn-danger btn-lg" ng-disabled="autoUpdate" ng-click="search.updateFilters()">Manual Update</label>
        </div>
        <div class="btn-group">
            <label class="btn btn-danger btn-lg" ng-model="clusteringEnabled" uib-btn-checkbox btn-checkbox-true=true btn-checkbox-false=false ng-click="usePruneCluster=false; populateMarkers();">Clustering</label>
            <label class="btn btn-danger btn-lg" ng-model="usePruneCluster" uib-btn-checkbox btn-checkbox-true=true btn-checkbox-false=false ng-click="clusteringEnabled=true; populateMarkers();">PruneCluster</label><br>
        </div>

        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-danger btn-lg" uib-dropdown-toggle ng-disabled="disabled">
                Data: {{dataSource}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-form" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-click="dataSource = 'accumulo'"><a>Accumulo (Default)</a></li>
                <li role="menuitem" ng-click="dataSource = 'restTest'"><a>REST Test Data (::8080 w/ delay)</a></li>
                <li role="menuitem" ng-click="dataSource = 'localhost'"><a>localhost:8082 (w/ rungTunnel)</a></li>
                <li role="menuitem" ng-click="dataSource = 'static'"><a>Static Test Data (example.json)</a></li>
            </ul>
        </div>
        <br>
        <br>
        <!--<label class="" style="margin-left: 10px">Current Filters: {{currentFilters}}</label>-->
        <br>
        <br>
    </div>
    <br>
    <div class="row">
        <div class="col-md-10 col-xs-8">

                <!-- Table -->
                <table class="table table-hover tabled-striped">
                    <caption>Top 10 Hashtags <br> of {{data.tweets.length}} Tweets</caption>
                    <tr ng-repeat="hashtag in data.top10|limitTo:10" ng-click="search.setHashtagFilter(hashtag)">
                        <td>
                            <p>#{{hashtag}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
