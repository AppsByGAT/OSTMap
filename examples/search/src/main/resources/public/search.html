<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>tweet search</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <h1>search here:</h1>

    <form>
        <div class="form-group">
            <label for="text">search for word</label>
            <input type="text" class="form-control" id="text" placeholder="search word">

            <p class="help-block">currently only one word supported</p>
        </div>
        <button type="button" class="btn btn-default" id="submit">Submit</button>
    </form>
</div>
<!-- /.container -->

<div class="container">

    <table class="table" id="content">

    </table>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>


<script>
    // simple javascript example

    $( "#submit" ).on( "click", function( event ) {
        // query
        $.ajax({
            url: "http://localhost:8082/search/",
            data: {
                text: $( "#text" ).val()
            },
            success: function( data ) {

                var splits = data.split("\n");
                var table = "";
                var i;
                for( i=0; i < splits.length;i++) {

                    if(splits[i]) {
                        // console.log(splits[i]);
                        var pjson = JSON.parse(splits[i]);
                        table += "<tr>"
                        table += "<td><img src=\"" + pjson.user.profile_image_url + "\" /></td>";
                        table += "<td>" + pjson["text"] + "</td>";
                        table += "</tr>\n>"
                    }
                }
                $("#content").html(table);
            }
        });
    });


</script>

</body>
</html>
